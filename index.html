  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      flex-direction: column;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    #startOverlay h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px white;
      color: white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px white; }
      50% { text-shadow: 0 0 30px white; }
      100% { text-shadow: 0 0 10px white; }
    }

    .intro-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 2s ease;
    }

    .intro-container.fade-out {
      opacity: 0;
    }

    .meme-image {
      position: absolute;
      width: 200px;
      opacity: 0;
      transition: transform 2.5s ease, opacity 2s ease;
      filter: drop-shadow(0 0 20px white);
    }

    .zoomed {
      transform: scale(2.5);
      opacity: 1 !important;
      z-index: 1000;
    }

    .main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
      background: black;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px white;
      margin-bottom: 3rem;
    }

    .button {
      font-size: 1.5rem;
      font-weight: bold;
      color: black;
      background: white;
      border: none;
      border-radius: 15px;
      padding: 1rem 2rem;
      margin: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px white;
    }

    .button:hover {
      transform: scale(1.05);
      background: #222;
      color: white;
      box-shadow: 0 0 30px white;
    }

    .credit-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1rem;
      text-shadow: 0 0 10px white;
      z-index: 10001;
    }
  </style>
</head>

  <!-- Audio -->

  <script>
    const imageUrls = [
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.npr.org/assets/img/2020/06/02/ellington_custom-90dffd9b453cecd54f9fa0ada8bccc86f22a6e92.jpg?s=1100&c=50&f=jpeg"
    ];

    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const sound1 = document.getElementById("sound1");
    const sound2 = document.getElementById("sound2");

    document.getElementById("startOverlay").addEventListener("click", () => {
      document.getElementById("startOverlay").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("startOverlay").style.display = "none";
        startIntro();
      }, 1000);
    });

    function startIntro() {
      imageUrls.forEach((url, index) => {
        for (let i = 0; i < 5; i++) {
          const img = document.createElement("img");
          img.src = url;
          img.className = "meme-image";
          img.style.top = `${Math.random() * 100}%`;
          img.style.left = `${Math.random() * 100}%`;
          intro.appendChild(img);

          setTimeout(() => {
            img.style.opacity = 1;
            img.style.transform = `translate(${(Math.random() - 0.5) * 500}px, ${(Math.random() - 0.5) * 500}px) scale(1.5)`;
          }, 100 + index * 300 + i * 100);
        }
      });

      const trumpImg = document.createElement("img");
      trumpImg.src = "https://media.discordapp.net/attachments/1363851557413851197/1372211094629646366/Canvas.png?ex=6825f2ab&is=6824a12b&hm=8c0e8c3f9cf828df1b5c47d1f9bab84e241d40e3d42e0ed3a62d4241e1e4a1bf&=&format=webp&quality=lossless&width=576&height=324";
      trumpImg.className = "meme-image";
      trumpImg.style.zIndex = 9999;
      intro.appendChild(trumpImg);

      setTimeout(() => {
        trumpImg.classList.add("zoomed");
      }, 3000);

      setTimeout(() => {
        intro.classList.add("fade-out");
        sound1.play();

        setTimeout(() => {
          intro.style.display = "none";
          main.style.display = "flex";
        }, 2000);
      }, 6000);

      sound1.addEventListener("ended", () => {
        sound2.play();
      });
    }
  </script>
