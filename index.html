
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxuzz Leakzz</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      background: black;
      color: white;
    }

    .intro-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      z-index: 999;
      transition: opacity 2s ease;
    }

    .intro-container.fade-out {
      opacity: 0;
    }

    .meme-image {
      position: absolute;
      width: 200px;
      opacity: 0;
      transition: transform 2s ease, opacity 2s ease;
      filter: drop-shadow(0 0 15px #00ffff);
    }

    .zoomed {
      transform: scale(2);
      opacity: 1 !important;
      z-index: 1000;
    }

    .main-content {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2rem;
      background: black;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      margin-bottom: 3rem;
    }

    .button {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 1rem 2rem;
      margin: 1rem;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #00ffff;
    }

    .button:hover {
      background: #00ffff;
      color: black;
    }
  </style>
</head>
<body>

  <div id="startOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:black;display:flex;align-items:center;justify-content:center;z-index:10000;flex-direction:column;">
    <h1 style="color:#00ffff;font-family:'Segoe UI';font-size:3rem;text-shadow:0 0 10px #00ffff;">Click to Enter</h1>
    <button onclick="startIntro()" style="padding:1rem 2rem;font-size:1.5rem;font-weight:bold;background:#111;color:white;border:2px solid #00ffff;border-radius:10px;cursor:pointer;">Enter</button>
  </div>

  <div class="intro-container" id="intro"></div>

  <div class="main-content" id="main">
    <div class="title">Taxuzz Leakzz</div>
    <button class="button">TaxusAPI</button>
    <button class="button">Taxus Executor</button>
    <button class="button">Synapse T</button>
  </div>

  <!-- Audio -->
  <audio id="sound1" src="Sega.mp3"></audio>
  <audio id="sound2" src="SPONGE.mp3"></audio>

  <script>
    const imageUrls = [
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://media.wired.com/photos/64e8dfe4cedb032afb4ceccd/master/pass/Donald-Trump-Mugshot-Depth-Of-Field-Culture-1621335357.jpg",
      "https://mygruds.netlify.app/static/media/trump.a99960a0.png",
      "https://mygruds.netlify.app/static/media/trump.a99960a0.png",
      "https://mygruds.netlify.app/static/media/trump.a99960a0.png",
      "https://mygruds.netlify.app/static/media/trump.a99960a0.png"
    ];

    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const sound1 = document.getElementById("sound1");
    const sound2 = document.getElementById("sound2");

    function startIntro() {
      document.getElementById("startOverlay").style.display = "none";

      imageUrls.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "meme-image";
        img.style.top = `${Math.random() * 100}%`;
        img.style.left = `${Math.random() * 100}%`;
        intro.appendChild(img);

        setTimeout(() => {
          img.style.opacity = 1;
          img.style.transform = `translate(${(Math.random() - 0.5) * 500}px, ${(Math.random() - 0.5) * 500}px) scale(1.5)`;
        }, 100 + index * 200);
      });

      const trumpImg = document.createElement("img");
      trumpImg.src = "https://mygruds.netlify.app/static/media/trump.a99960a0.png";
      trumpImg.className = "meme-image";
      trumpImg.style.zIndex = 9999;
      intro.appendChild(trumpImg);

      setTimeout(() => {
        trumpImg.classList.add("zoomed");
      }, 2500);

      setTimeout(() => {
        intro.classList.add("fade-out");
        sound1.play();

        setTimeout(() => {
          intro.style.display = "none";
          main.style.display = "flex";
        }, 2000);
      }, 5000);

      sound1.addEventListener("ended", () => {
        sound2.play();
      });
    }
  </script>
</body>
</html>
