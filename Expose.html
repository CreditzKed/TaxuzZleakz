<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Showcase</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #111;
    }

    h1 {
      position: absolute;
      top: 20px;
      font-size: 3rem;
      font-weight: 700;
      color: #00ff00;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
      letter-spacing: 2px;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      padding: 20px;
      z-index: 10;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 0, 1);
    }

    /* Glowing background effect */
    .glowing-background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
      background-size: cover;
      filter: blur(10px);
      opacity: 0.5;
      z-index: -1;
      animation: glowing 10s infinite alternate;
    }

    @keyframes glowing {
      0% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <div class="glowing-background"></div>

  <h1>Image Showcase</h1>

  <div class="image-container">
    <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1" />
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2" />
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" />
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" />
    <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5" />
  </div>

</body>
</html>
